<body>
    <header>
        <!-- Navigation and Logo -->
    </header>

    <div class="image-container">
        <h1>Faraa</h1>
        <img src="img2/faraa.jpeg" alt="faraa">
    </div>

    <div class="content">
        <div class="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <li>Rice flour: 1 cup</li>
                <li>Water: 1 cup</li>
                <li>Cumin seeds: 1 tsp</li>
                <li>Curry leaves: 1 sprig</li>
            </ul>
        </div>
        <div class="steps">
            <h2>Steps</h2>
            <ol>
                <li>Boil water and add rice flour, stirring to form a dough.</li>
                <li>Shape into small dumplings and steam for 15 minutes.</li>
                <li>Temper with mustard seeds and curry leaves. Serve hot.</li>
            </ol>
        </div>
    </div>
</body>
